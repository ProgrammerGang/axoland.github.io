<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Axoland</title>

    <style>
      
      /* CSS code here */
      #main, .main, #side-menu, .side-menu {
        text-align: center;
        color: white;
      }
* {
  font-family: Arial;
}
      
 /* Initial state */
#sideMenu {
    display: none;
    position: fixed;
    top: 0;
    left: -250px; /* Adjust based on your menu width */
    transition: left 0.3s ease, display 0.1s; /* Slide animation */
}

#sideMenu.active {
    display: block;
    left: 0;
}

#body.blur-effect {
    filter: blur(5px); /* Adjust the blur amount as needed */
}

#menuIcon {
    display: none; /* Hidden by default */
    cursor: pointer;
}

/* Show menu icon when menu is active */
#sideMenu.active ~ #menuIcon {
    display: inline-block;
}
      
    </style>
    
  </head>
  <body>

    <div class="side-menu" style="display: none;" id="sideMenu">

    <div class="menu-item"><a href="index.html">Home</a></div>
    
    </div>
    
      <div id="main">
        
        <div class="menu-icon" style="background-color: white; border: 1.5px solid black; color: black; border-radious: 5px; width: 8%;" id="menuIcon">&#9776;</div>
    <!-- main code here -->
    <h1>Axoland</h1>

      </div>
  </body>
  <script>
    const menuIcon = document.getElementById("menuIcon");
const sideMenu = document.getElementById("sideMenu");
const bodyDiv = document.getElementById("body");

menuIcon.addEventListener("click", () => {
    sideMenu.classList.toggle("active");
    bodyDiv.classList.toggle("blur-effect");
    // Toggle menu icon display
    if (sideMenu.classList.contains("active")) {
        menuIcon.style.display = "none";
    } else {
        menuIcon.style.display = "inline-block";
    }
});

document.addEventListener("click", (event) => {
    if (!sideMenu.contains(event.target) && !menuIcon.contains(event.target)) {
        if (sideMenu.classList.contains("active")) {
            sideMenu.classList.remove("active");
            bodyDiv.classList.remove("blur-effect");
            // Ensure menu icon displays correctly after menu closes
            setTimeout(() => {
                menuIcon.style.display = "inline-block";
            }, 300); // Match this timeout with the CSS transition duration
        }
    }
});
    
  </script>
</html>
