<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Axoland</title>

    <style>
      
      /* CSS code here */
      #main, .main, #side-menu, .side-menu {
        text-align: center;
        color: white;
      }
* {
  font-family: Arial;
}
    </style>
    
  </head>
  <body>

    <div class="side-menu" style="display: none;" id="sideMenu">

    <div class="menu-item"><a href="index.html">Home</a></div>
    
    </div>
    
      <div id="main">
        
        <div class="menu-icon" style="background-color: white; border: 1.5px solid black; color: black; border-radious: 5px; width: 8%;" id="menuIcon">&#9776;</div>
    <!-- main code here -->
    <h1>Axoland</h1>

      </div>
  </body>
  <script>

    const menuIcon = document.getElementById("menuIcon");
const sideMenu = document.getElementById("sideMenu");
const bodyDiv = document.getElementById("body");

menuIcon.addEventListener("click", () => {
    if (sideMenu.classList.contains("active")) {
        // Slide out and hide
        sideMenu.classList.remove("slide-in");
        sideMenu.classList.add("slide-out");
        setTimeout(() => {
            sideMenu.classList.remove("active", "slide-out");
            sideMenu.style.display = "none";
            bodyDiv.classList.remove("blur-effect");
        }, 300); // Duration of the slide-out animation
    } else {
        // Slide in and show
        sideMenu.style.display = "inline-block";
        sideMenu.classList.add("active", "slide-in");
        bodyDiv.classList.add("blur-effect");
    }
});

// Close the menu and remove blur effect when tapping outside
document.addEventListener("click", (event) => {
    if (!sideMenu.contains(event.target) && !menuIcon.contains(event.target) && sideMenu.classList.contains("active")) {
        menuIcon.click(); // Trigger the click event handler to close the menu
    }
});
    
    
  </script>
</html>
