<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Axoland</title>

    <style>
      
      /* CSS code here */
      #main, .main, #side-menu, .side-menu {
        text-align: center;
        color: white;
      }
* {
  font-family: Arial;
}
      
 
    </style>
    
  </head>
  <body>

    <div class="side-menu" id="sideMenu">

    <div class="menu-item"><a href="index.html">Home</a></div>
    
    </div>
    
      <div id="main">
        
        <div class="menu-icon" style="background-color: white; border: 1.5px solid black; color: black; border-radious: 5px; width: 8%;" id="menuIcon">&#9776;</div>
    <!-- main code here -->
    <h1>Axoland</h1>

      </div>
  </body>
  <script>
    /* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
const menuIcon = document.getElementById("menuIcon");
const sideMenu = document.getElementById("sideMenu");
const bodyDiv = document.getElementById("body"); // Selecting the <div> with ID "body"
const content = document.getElementById("content"); // Selecting the content div

menuIcon.addEventListener("click", () => {
    sideMenu.classList.toggle("active");
    bodyDiv.classList.toggle("blur-effect"); // Toggle the blur-effect class on the specified <div>
});

// Close the menu and remove blur effect when tapping outside
document.addEventListener("click", (event) => {
    if (!sideMenu.contains(event.target) && !menuIcon.contains(event.target)) {
        sideMenu.classList.remove("active");
        bodyDiv.classList.remove("blur-effect"); // Remove blur from the specified <div>
    }
});
  </script>
</html>
